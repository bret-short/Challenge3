<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-input">
            <form>
              <label for="passwordLength">Length (8 to 128 characters):</label>
              <input type="number" id="lengthDropDown" value="8" min="8" max="128" onchange="setLength()"/></br>
              <label for="includeLowerCase">Include Lower Case:</label>
              <input type="checkbox" id="lowerCaseCheckBox" onclick="makeString()"/></br>
              <label for="includeUpperCase">Include Uppercase Case:</label>
              <input type="checkbox" id="upperCaseCheckBox" onclick="makeString()"/></br>
              <label for="includeNumber">Include Number:</label>
              <input type="checkbox" id="numberCheckBox" onclick="makeString()"></br>
              <label for="includeSpecialChar">Include Special Character:</label>
              <input type="checkbox" id="specialCharCheckBox" onclick="makeString()"/></br>
            </form>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
